<div class="category-banner">
  <h3>Category</h3>
  <div class="grid">
    <div class="col-4 " *ngFor="let category of categories">
      <div class="category" [routerLink]="'/category/'+category.id" [ngStyle]="{ backgroundColor: category.color }">
        <div class="category-icon animate__animated animate__bounce">
          <i class="pi pi-{{category.icon}} "></i>
        </div>
        <div class="category-name">{{ category.name }}</div>
      </div>
    </div>
  </div>
</div>
