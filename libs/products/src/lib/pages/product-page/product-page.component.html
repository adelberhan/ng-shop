<div class="product-page" *ngIf="product">
  <div class="grid">
    <div
      [ngClass]="{
      'col-6 ':  getScreenWidth > 700,'col-12 ': getScreenWidth < 700, }"
    >
      <ui-gallery [imgs]="product.images"></ui-gallery>
    </div>
    <div
      [ngClass]="{
      'col-6 ':  getScreenWidth > 700,'col-12 ': getScreenWidth < 700, }"
      class="product"
    >
      <h2 class="product-name">{{ product.name }}</h2>
      <div>
        <p class="product-desc">
          {{ product.description }}
        </p>
      </div>

      <div class="product-rating">
        <p-rating
          [(ngModel)]="product.rating"
          [cancel]="false"
          [disabled]="true"
        ></p-rating>
      </div>
      <div class="product-price">
        {{ product.price | currency }}
        <span class="price-before">
          {{ product.price + 22 | currency }}
        </span>
      </div>
      <div class="product-quantity">
        <label for="quantity">Quantity</label>

        <div class="field col-8 mt-2">
          <p-inputNumber
            [(ngModel)]="quantity"
            mode="decimal"
            [showButtons]="true"
            inputId="minmax-buttons"
            [min]="1"
            [max]="100"
          >
          </p-inputNumber>
        </div>
      </div>
      <div class="product-action">
        <button
          pButton
          pRipple
          label="Buy Now"
          routerLink="/checkout"
          (click)="addToCart()"
          class="p-button-Primary mr-2"
        ></button>
        <button
          pButton
          pRipple
          label="Add to cart"
          class="p-button-Primary"
          (click)="addToCart()"
        ></button>
      </div>
    </div>
    <div class="grid product-rich-desc">
      <div class="col-12">
        <div [innerHTML]="product.richDescription"></div>
      </div>
    </div>
  </div>
</div>
