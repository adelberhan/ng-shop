<div class="banner">
  <div class="grid min-h-full">
    <div class="col-5 col-offset-1 banner-text">
      <h1 class="animate__animated animate__slideInLeft">The Best Products</h1>
      <h2 class="animate__animated animate__slideInLeft">
        In Every Categories
      </h2>
      <p-button
        styleClass="banner-button"
        label="See more"
        (onClick)="seeMore()"
        icon="pi pi-chevron-right"
        iconPos="right"
      ></p-button>
    </div>
    <div class="col-6 banner-image animate__animated animate__slideInLeft">
      <img src="assets\imgs\banner-image.svg" alt="Banner" />
    </div>
  </div>
</div>
