<p-toast></p-toast>
<div class="admin-page">
  <p-card header="sign up ðŸ˜ƒ">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-success mr-2 p-3"
              label="Create"
              class=""
              icon="pi pi-plus"
              (onClick)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-danger mr-2 p-3"
              label="cancel"
              icon="pi pi-arrow-circle-left"
              (onClick)="cancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                pInputText
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="userForm.name.invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col-4">
              <label for="email">Email</label>
              <input
                formControlName="email"
                id="email"
                type="text"
                pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="userForm.email.invalid && isSubmitted"
                class="p-error"
                ><span *ngIf="userForm.email.errors.required"
                  >Email is required</span
                >
                <span *ngIf="userForm.email.errors.email"
                  >Email is invalid</span
                ></small
              >
            </div>
            <div class="field col-4">
              <label for="password">Password</label>
              <input
                formControlName="password"
                id="password"
                type="password"
                pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="userForm.password.invalid && isSubmitted"
                class="p-error"
                >Password is required</small
              >
            </div>
            <div class="field col-4">
              <label for="color">Phone</label><br />
              <p-inputMask
                mask="(999) 999-9999"
                formControlName="phone"
                placeholder="(+) 999-9999"
              ></p-inputMask>
              <small
                *ngIf="userForm.phone.invalid && isSubmitted"
                class="p-error"
                >phone is required</small
              >
            </div>
            <div class="field col-4 ml-4" *ngIf="isAdmin">
              <label for="isAdmin">Is Admin</label><br />
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
            <div class="field col-4">
              <label for="street">Street</label>
              <input
                formControlName="street"
                id="street"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                type="text"
                pInputText
              />
            </div>
            <div class="field col-4">
              <label for="street">Apartment</label>
              <input
                formControlName="apartment"
                id="apartment"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                type="text"
                pInputText
              />
            </div>
          </div>
          <div class="p-fluid p-formgrid grid">
            <div class="field col-4">
              <label for="country">Country</label><br />
              <p-dropdown
                [options]="country"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country"
              ></p-dropdown>
            </div>
            <div class="field col-4">
              <label for="city">City</label>
              <input
                formControlName="city"
                id="city"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                pInputText
              />
            </div>

            <div class="field col-4">
              <label for="street">Zip Code</label>
              <input
                formControlName="zip"
                id="zip"
                type="text"
                pInputText
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
