<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div>
      <img
        src="../../../../assets/imgs/icons8-refresh-500.png"
        style="
          width: 30px;
          height: 30px;
          position: absolute;
          top: 33px;
          left: 207px;
          cursor: pointer;
        "
        (click)="_getOrders()"
        alt=""
      />
    </div>
    <div class="p-grid">
      <p-table
        [value]="orders"
        [tableStyle]="{ 'min-width': '10rem' }"
        responsiveLayout="scroll | stack"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              User <p-sortIcon field="user"></p-sortIcon>
            </th>
            <th pSortableColumn="totalPrice">
              Total price <p-sortIcon field="totalPrice"></p-sortIcon>
            </th>
            <th pSortableColumn="dateOrdered">
              Date Ordered <p-sortIcon field="dateOrdered"></p-sortIcon>
            </th>
            <th pSortableColumn="status">
              Status <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
          <tr>
            <td>{{ order.user?.name }}</td>
            <td>{{ order.totalPrice }}</td>
            <td>{{ order.dateOrdered | date : 'short' }}</td>
            <td>
              <p-tag
                [value]="orderStatus[order.status]?.label"
                [severity]="orderStatus[order.status]?.color"
              ></p-tag>
            </td>

            <td>
              <p-button
                icon="pi pi-trash"
                styleClass="p-button-danger"
                (onClick)="deleteOrder(order.id)"
                class="btn-customize"
              ></p-button>
              <p-button
                icon="pi pi-eye"
                styleClass="p-button-success"
                (onClick)="showOrder(order.id)"
                class="btn-customize"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
  <div
    class="col-12 d-flex justify-content-center"
    style="display: flex; justify-content: center; font-size: 23px !important"
    *ngIf="isSubmitted && authError"
  >
    <div class="p-error">{{ authMessage }}</div>
  </div>
</div>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
