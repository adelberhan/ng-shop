<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Users" subheader="List of all Users">
    <div class="p-grid">
      <div class="col-md-8 col-sm-12">
        <p-toolbar>
          <div class="p-toolbar-group-left m-3">
            <p-button
              label="New"
              icon="pi pi-plus"
              styleClass="p-button-success"
              class="p-button p-button-success p-1"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <p-table
        [value]="user"
        [tableStyle]="{ 'min-width': '10rem' }"
        responsiveLayout="scroll | stack"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon></p-sortIcon></th>
            <th>Email</th>
            <th>Is admin</th>
            <th>country</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.name }}</td>
            <td>
              {{ user.email }}
            </td>
            <td>
              <p-tag
                *ngIf="user.isAdmin"
                severity="success"
                icon="pi pi-check"
                [rounded]="true"
              ></p-tag>
            </td>
            <td>{{ getCountryName(user.country) }}</td>
            <td>
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteUser(user.id)"
                styleClass="p-button-danger"
                class="btn-customize"
              ></p-button>
              <p-button
                icon="pi pi-pencil"
                styleClass="p-button-success"
                (onClick)="updateUser(user.id)"
                class="btn-customize"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
