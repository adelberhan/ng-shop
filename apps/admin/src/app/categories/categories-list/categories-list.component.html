<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="p-grid">
      <div class="p-col-md-8 p-col-sm-12">
        <p-toolbar>
          <div class="p-toolbar-group-left m-3">
            <p-button
              label="New"
              icon="pi pi-plus"
              styleClass="p-button-success"
              class="p-button p-button-success p-1"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <p-table
        [value]="categories"
        [tableStyle]="{ 'min-width': '10rem' }"
        responsiveLayout="scroll | stack"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon></p-sortIcon></th>
            <th>icon</th>
            <th>color</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-Category>
          <tr>
            <td>{{ Category.name }}</td>
            <td>
              <i
                class="pi"
                [ngClass]="'pi-' + Category.icon"
                style="font-size: 2rem"
              ></i>
            </td>
            <td>
              <i
                class="pi"
                ngClass="pi-circle-fill"
                style="font-size: 2rem"
                [ngStyle]="{ color: Category.color }"
              ></i>
            </td>
            <td>
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCategory(Category.id)"
                styleClass="p-button-danger"
                class="mr-3"
              ></p-button>
              <p-button
                icon="pi pi-pencil"
                styleClass="p-button-success"
                (onClick)="updateCategory(Category.id)"
                class=""
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
