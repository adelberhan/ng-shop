<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Category' : 'Create category'"
    subheader="You can add categories here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (onClick)="onSubmit()"
              styleClass="p-button-success mr-2 p-2"
            ></p-button>
            <p-button
              label="Cancel"
              (onClick)="cancel()"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-danger p-2"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="card">
            <div class="p-formgrid grid">
              <div class="field col">
                <label for="name">name</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  pInputText
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="categoryForm.name.invalid && isSubmitted"
                  class="p-error"
                  >Name is required</small
                >
              </div>
              <div class="field col">
                <label for="icon">Icon</label>
                <input
                  id="icon"
                  formControlName="icon"
                  type="text"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
                <small
                  *ngIf="categoryForm.icon.invalid && isSubmitted"
                  class="p-error"
                  >icon is required</small
                >
              </div>
              <div class="field col">
                <label for="color">Color</label><br />
                <p-colorPicker formControlName="color"></p-colorPicker>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
