<ng-shop-messages></ng-shop-messages>
<header>
  <div class="grid mb-4" [style]="{ 'justify-content': 'center', 'display': 'flex' }">
    <div class="sm:col-3   w-100">
      <div class="logo">
        <a href="" routerLink="/">
          <img
            [ngStyle]="{
              'max-width': getScreenWidth < 600 ? '150px' : '170px',
              'margin-top': getScreenWidth < 600 ? '10px' : '0'
            }"
            src="assets/imgs/logo.png"
            alt="logo"
          />
        </a>
      </div>
    </div>
    <!-- <div class="col-4 search"><product-search></product-search></div> -->
    <div
      class="sm:col-4  mt-2  d-flex justify-content-between align-items-center"
    >
      <ng-shop-nav></ng-shop-nav>
    </div>

    <div class="sm:col-1 mt-2 tools">
      <!-- <i  class="pi pi-sign-out p-text-secondary mr-2 " style="font-size: 1.5rem"></i> -->
      <order-cart-icon></order-cart-icon>
    </div>
  </div>
</header>
